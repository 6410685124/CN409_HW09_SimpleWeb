<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Budget Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="./src/script.js" async></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container py-4">
        <header class="d-flex justify-content-between align-items-center mb-4">
            <h1>Personal Budget Tracker</h1>
            <button id="darkModeToggle" class="btn btn-outline-dark">ðŸŒ™</button>
        </header>

        <div class="row">
            <!-- Summary Section -->
            <div class="col-md-4 mb-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Summary</h5>
                        <div class="summary-item">
                            <span>Income:</span>
                            <span id="totalIncome" class="text-success">$0.00</span>
                        </div>
                        <div class="summary-item">
                            <span>Expenses:</span>
                            <span id="totalExpenses" class="text-danger">$0.00</span>
                        </div>
                        <div class="summary-item">
                            <span>Balance:</span>
                            <span id="netBalance">$0.00</span>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Chart Section -->
            <div class="col-md-8 mb-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Spending Distribution</h5>
                        <canvas id="spendingChart"></canvas>
                    </div>
                </div>
            </div>
        </div>

        <!-- Transaction Form -->
        <div class="card mb-4">
            <div class="card-body">
                <h5 class="card-title">Add Transaction</h5>
                <form id="transactionForm">
                    <div class="row g-3">
                        <div class="col-md-3">
                            <label class="form-label">Type</label>
                            <select class="form-select" id="transactionType" required>
                                <option value="income">Income</option>
                                <option value="expense">Expense</option>
                            </select>
                        </div>
                        <div class="col-md-3">
                            <label class="form-label">Amount</label>
                            <input type="number" class="form-control" id="amount" min="0" step="0.01" required>
                        </div>
                        <div class="col-md-3">
                            <label class="form-label">Category</label>
                            <select class="form-select" id="category" required>
                                <option value="salary">Salary</option>
                                <option value="food">Food</option>
                                <option value="rent">Rent</option>
                                <option value="utilities">Utilities</option>
                                <option value="entertainment">Entertainment</option>
                                <option value="other">Other</option>
                            </select>
                        </div>
                        <div class="col-md-3">
                            <label class="form-label">Date</label>
                            <input type="date" class="form-control" id="date" required>
                        </div>
                        <div class="col-12">
                            <button type="submit" class="btn btn-primary">Add Transaction</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>

        <!-- Transactions List -->
        <div class="card">
            <div class="card-body">
                <div class="d-flex justify-content-between align-items-center mb-3">
                    <h5 class="card-title">Transactions</h5>
                    <div class="filters">
                        <select class="form-select form-select-sm" id="filterCategory">
                            <option value="all">All Categories</option>
                            <option value="salary">Salary</option>
                            <option value="food">Food</option>
                            <option value="rent">Rent</option>
                            <option value="utilities">Utilities</option>
                            <option value="entertainment">Entertainment</option>
                            <option value="other">Other</option>
                        </select>
                    </div>
                </div>
                <div class="table-responsive">
                    <table class="table">
                        <thead>
                            <tr>
                                <th>Date</th>
                                <th>Type</th>
                                <th>Category</th>
                                <th>Amount</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="transactionsList"></tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
